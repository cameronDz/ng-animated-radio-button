<div *ngIf="isDisplayable" class="input-option-container">
  <input type="radio"
    [checked]="selected"
    [name]="parent"
    [value]="value"
    (click)="handleClick()">
  <label [for]="display">{{display}}</label>
</div>
<div *ngIf="!!disclaimer" [@buttonDisclaimerState]="radioButtonDisclaimerState">{{disclaimer}}</div>
